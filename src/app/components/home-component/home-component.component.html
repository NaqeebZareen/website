<div class="row mb-5" style="overflow-x: hidden;">

  <div class="col-1">
    <app-sider-bar>

    </app-sider-bar>
  </div>


  <div class="col-11 pos">
    <div class="row  main-wrapper">
      <img class="search-bg-img" src="../../../assets/Website_Icons/banner.png" alt="banner-01">
      <app-home-suggested-interest class="display"></app-home-suggested-interest>
      <div class="container" class="main1">
        <div class="mt-5 mb-5 home-wrapper-header home-wrapper-header2 ">
          <h4 class="header-title">
            Local activities
            <!-- Local news -->

            <span style="cursor: pointer; ">
              <button (click)="navigateToSearchPage()" class="seeall">
                <span style="" class="seealltext">See all <img class="seeallimg"
                    src="../../../assets/Website_Icons/viewall.svg" alt=""></span>
              </button>

              <a (click)="navigateToSearchPage()" class="smallscreen">See all</a>

            </span>

          </h4>
          <div style="width: 840px; float: right;position: absolute;    left: 420px;
          top: 338px;">
            <div class="cata-sub-nav">
              <div class="nav-prev arrow" style="display: none; cursor: pointer;"><img
                  src="../../../assets/Website_Icons/chevron-right.svg" alt=""></div>

              <ul class="start">
                <li *ngFor="let interest of list1;">

                  <button style="  box-shadow: none !important; outline: none !important;
                    border:none;" (click)="submitUrl(interest)" class=" nav-item">{{interest}}
                  </button>
                </li>

              </ul>
              <div class="nav-next arrow" style="cursor: pointer;"><img
                  src="../../../assets/Website_Icons/chevron-left.svg" alt="">
              </div>

            </div>
          </div>


        </div>
        <!-- <app-newslisting></app-newslisting> -->
        <app-popular-activity-list></app-popular-activity-list>
      </div>



    </div>
