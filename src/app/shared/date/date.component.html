<div class="date-container">
  <h2 class="header pt-3 pl-2" style="">Filter By Date</h2>
  <hr class="line">
  <div class="form-group mt-3">
    <div class="type-date">
      <label class="container-date ml-2">Today
        <input type="radio" name="radio" (change)="makeDateActive(true);selectTodayDate()" checked>
        <span class="checkmark checkmark1"></span>
      </label>
    </div>
    <div class="type-date">
      <label class="container-date ml-2">Tomorrow
        <input type="radio" name="radio" (change)="makeDateActive(false);selectTomorrowDate()">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="type-date">
      <label class="container-date ml-2">This weekend
        <input type="radio" name="radio" (change)="makeDateActive(false);dateOfWeekends()">
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="type-date">
      <label class="container-date ml-2">Custom Date
        <input style=" cursor: pointer;" [bsConfig]="{ rangeInputFormat: 'DD MMM' }" type="text" [minDate]="minDate"
          bsDaterangepicker [(ngModel)]="searchInputDates" separator="to" class="form-control pick-date mb-1"
          (ngModelChange)="changeDate($event)" />
        <span class="checkmark"></span>
      </label>

    </div>
