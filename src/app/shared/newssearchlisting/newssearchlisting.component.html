<section>

    <div class="col-12 search-result mt-2 mb-5">
        <div class=row>
            <!-- | slice:0:totalnumber; let i = index -->
            <div *ngFor="let activity of activityList " class="col-lg-3 col-md-6 col-12 card-size siz" style="">
                <!-- <app-newscard [activity]="activity"></app-newscard> -->

                <div *ngIf="activity.picture != null">

                    <app-newscard [news]="activity"></app-newscard>
                </div>

                <div *ngIf="activity.picture === null">
                    <app-newscardwithoutimg [news]="activity"></app-newscardwithoutimg>
                </div>

            </div>
        </div>
    </div>


    <div id="Space">
    </div>
    <div class="alone">
        <div id="circularG" *ngIf="loading==1">
            <div id="circularG_1" class="circularG"></div>
            <div id="circularG_2" class="circularG"></div>
            <div id="circularG_3" class="circularG"></div>
            <div id="circularG_4" class="circularG"></div>
            <div id="circularG_5" class="circularG"></div>
            <div id="circularG_6" class="circularG"></div>
            <div id="circularG_7" class="circularG"></div>
            <div id="circularG_8" class="circularG"></div>
            <!-- <p style="position: relative; top: 52px; color: green;" class="loading1">Loading</p> -->
            <div style="position: relative; top: 62px;font-weight: bold; color: #466ce4;" class="loader">Loading<span
                    class="loader__dot">.</span><span class="loader__dot">.</span><span class="loader__dot">.</span>
            </div>
        </div>
    </div>

    <div class="container col-12" style="background: #EFF1F7">
        <!-- <div class="row d-flex justify-content-center align-items-center" *ngIf="loading==0 && check==0">
        <button class="btn btn-primary show-more " (click)="getMoreActivities()">
          Load more
        </button>
      </div> -->

        <div *ngIf="check==1" style="padding:100px;">
            <p style="text-align:center; color:#7c7c7c; font-size:22px;">
                No news to show
            </p>
        </div>

    </div>
</section>
