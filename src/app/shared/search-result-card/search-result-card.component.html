<div class="row ml-1 mr-1 mb-4 main-wrapper ">

  <div class="col-12 section-first p-0">
    <!-- [routerLink]="['activity-details', urlCategory, urltitle,activity.id]" -->
    <a (click)="mover()" style=" cursor: pointer;">
      <img [src]="activity.picture" class="image" alt="activity"></a>


  </div>

  <div class="col-12 section-second ">
    <div class="row">
      <div class="col-2 spc">
        <span style="color: #466ce4;" class="dar">{{ activity.end_date | date: ' MMM' }}</span>

        <span class="spc1" style="font-size: 14px;
        color: #322941;
        position: absolute;
        top: 20px;
        left: 20px;" class="dar1">
          {{ activity.end_date | date: 'dd' }}</span>
      </div>
      <div class="col-10">

        <div class="title hi">
          <a class="hi1" style=" cursor: pointer;" (click)="mover()" target="_blank">
            {{ activity.title | slice: 0:22 }}...
          </a>
        </div>

        <div class="title spc2" style="">

          <a style="text-decoration: none; cursor: pointer; color: #ababab" (click)="mover()" target="_blank">
            {{ activity.title | slice: 0:40 }}...
          </a>

        </div>
        <div class="date fin2" style="">
          {{ activity.end_date | date: 'EEEE' }}, <span>{{activityStartTime}} {{activityTimePeriods}}</span>
          <!-- <span *ngIf="!this.activity.is_free">paid</span> -->
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 10px;">
      <hr style="" class="line11">
      <div class="col-12">


        <div class="row no-gutters" style="height: 55px;">
          <div class="col-6">
            <div class="abc" style="">
              <img src="../../../assets/Website_Icons/source.png" alt="Avatar" class="image1">
              <div class="overlay">
                <div class="text">
                  <a class="text new" style="padding-left: 30px; width: 90px; color: black;height: 20px;"
                    href="{{activity.source_link}}">
                    {{activity.source_link}}
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">

            <div class="abc1">
              <a style="cursor:pointer;" (click)="addToWishList()">
                <span style="padding-right: 25px; cursor: pointer;">
                  <img *ngIf="activity.saved === false" id="starred" src="../../../assets/Website_Icons/starred.png"
                    alt="" width="28px" style="cursor: pointer;">
                  <img *ngIf="activity.saved === true" id="selected"
                    src="../../../assets/Website_Icons/star_selected.png" style="cursor: pointer;" alt="" width="28px">
                </span>
              </a>

              <span class="dropdown-toggle wid" style="cursor: pointer;" data-toggle="dropdown" Dropdown button>
                <img style="cursor: pointer;" id="share" src="../../../assets/Website_Icons/shared.png" alt=""
                  width="28px"></span>

              <div class="dropdown-menu" style="min-width: 9rem;padding-left: 10px;">

                <button style="border: none; background: none; box-shadow: none !important;outline: none !important;"
                  class="" (click)="facebookSharing(shareObj)">
                  <img src="../../../assets/Website_Icons/fb.png" width="30px" alt="">
                </button>

                <a style="padding-left: 5px;" class="" href="https://twitter.com/intent/tweet?url={{url}}">
                  <img src="../../../assets/Website_Icons/in.png" width="30px" alt="">
                </a>


                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{url}}&title=YOUCANACTIVITY&summary=YourarticleSummary&source=YourarticleSource"
                  class="" style="padding-left: 15px; ">
                  <img src="../../../assets/Website_Icons/ln.png" width="30px" alt="">
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
